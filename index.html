<!DOCTYPE html>
<html>
<head>
  <title>Automizer</title>
  <script>
    let win = nw.Window.get();
    win.maximize();
    let path = require("path");
    let nwPath = path.dirname(process.execPath);
    win.on('close', function () {
      nw.Shell.openItem(path.join(nwPath, "kill.vbs"));
      this.close(true);
    });
    win.on('loaded', function () {
      nw.Shell.openItem(path.join(nwPath, "visa.vbs"));
    });
  </script>
</head>
<frameset cols="100%,800px">
   <frame name="main" id="main" src="child1.html" scrolling="no" marginwidth="0" marginheight="0" frameborder="1"/>
   <frame name="remote" id="remote" src="child2.html" scrolling="no" marginwidth="0" marginheight="0" frameborder="1"/>
</frameset>
</html>
