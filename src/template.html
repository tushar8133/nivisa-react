<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Automizer</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>
  <body>

    <div id="loader">
      <div class="loader-grid">
        <div class="error-template">
          <span class="error-msg-template">
            <p class="error-msg1"></p>
            <p class="error-msg2"></p>
          </span>
        </div>
        <div class="loader-template">
          <div>
            <img src="./assets/cooper-loader.gif" />
            <div class="bar-holder">
              <div id="progressbar"></div>
            </div>
          </div>
          <span id="loading-text-box">
            <span id="loading-text"></span><sup id="loading-counter"></sup>
          </span>
          <button id="rfAbort">ABORT</button>
        </div>
      </div>
      <div class="loader-bg"></div>
    </div>

    <div id="root"></div>
  </body>
</html>
