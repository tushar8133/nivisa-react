<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
}
body {
    /*border-top: 1px solid blue;*/
    background-color: lightseagreen;
}
iframe {
    /*-webkit-transform: scale(0.8);*/
    -webkit-transform-origin: -50px 0px;
    /*zoom: 2;*/
}
.mainHolder {
    margin: 0;
    padding: 0;
    height: 74px;
}
.holder {
    display: block;
    margin: 0 auto;
    padding-top: 25px;
    max-width: 390px;
    min-width: 390px;   
}
.zoomText {
    font-family: "Verdana";
    font-size: 11px;
    color: gray;
    border: 1px solid lightgray;
    padding: 1px;
    margin: 0;
    height: 25px;
    display: inline-block;
    float: right;
    background-color: white;
}

.zoomText button {
    height: 25px !important;
    border: none;
}

.holder button {
    height: 30px;
}

.holder input {
    height: 30px;
    width: 200px;
}
</style>
<body>
<div class="mainHolder">
    <div class="holder">
        <input type="text" id="ipaddress" value="" placeholder="Enter IP Address"/>
        <button onclick="setAddress()">Connect</button>
        <span class="zoomText">
        <button onclick="setZoom(false)">-</button> Zoom <span id="zoomText"></span>
        <button onclick="setZoom(true)">+</button>
        </span>
    </div>
</div>
<div id="iFrameHolder"></div>
</body>
<script type="text/javascript">
var zoomLevel = localStorage.getItem("zoomLevel")? Number(localStorage.getItem("zoomLevel")) : 0.75;

function setZoom(val) {
    if (val) {
        zoomLevel = Number(zoomLevel) + 0.01;
    } else {
        zoomLevel = Number(zoomLevel) - 0.01;
    }
    zoomLevel = zoomLevel.toFixed(2);
    var elem = document.querySelector("iframe");
    elem.style.transform = "scale(" + zoomLevel + ")";
    localStorage.setItem("zoomLevel", zoomLevel);
    document.getElementById("zoomText").innerHTML = zoomLevel;
}

function setAddress() {
    var elem = document.createElement("iframe");
    var ip = document.getElementById("ipaddress").value;
    localStorage.setItem("ip", ip);
    elem.id = "iframe1";
    elem.frameborder = "0"
    elem.width = "830px"
    elem.height = "730px"
    elem.frameborder = "0"
    elem.marginheight = "1"
    elem.marginwidth = "1"
    elem.name = "cboxmain"
    elem.id = "cboxmain"
    elem.seamless = "seamless"
    elem.scrolling = "no"
    elem.frameborder = "0"
    elem.allowtransparency = "true"
    elem.overflow = "hidden"
    elem.style.transform = "scale(" + zoomLevel + ")";
    elem.src = "http://" + ip + "/Remote";
    document.getElementById("iFrameHolder").innerHTML = "";
    document.getElementById("iFrameHolder").appendChild(elem);
    document.getElementById("zoomText").innerHTML = zoomLevel;
}

function init() {
    document.getElementById("ipaddress").value = localStorage.getItem("ip");
    setAddress();
}

init();
</script>
